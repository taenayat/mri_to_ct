project: "./mri_to_ct/"
train:
    output_dir: "/mnt/homeGPU/tenayat/mri_to_ct/24_12_16_attention"
    cuda: True
    n_iters:  24000
    n_iters_decay: 0
    batch_size:  2
    mixed_precision: False

    logging:
        freq: 30
        tensorboard: True
    
    checkpointing:
        freq: 1200

    dataset: 
        _target_: project.datasets.train_dataset.SynthRAD2023TrainDataset
        root: "/mnt/homeGPU/tenayat/data/TRAIN"
        num_workers: 0
        patch_size: [32, 160, 160]
        pin_memory: True
        augmentation: False

        
    gan: 
        _target_: ganslate.nn.gans.paired.Pix2PixConditionalGAN
        generator:  
            _target_: ganslate.nn.generators.SelfAttentionVnet3D
            use_memory_saving: False
            use_inverse: False
            in_out_channels:
                AB: [1, 1]
            down_blocks: [2, 2, 3]
            enable_attention_block: [False, True, True]
            up_blocks: [3, 3, 3]

        discriminator:  
            _target_: ganslate.nn.discriminators.SelfAttentionPatchGAN3D
            n_layers: 2
            in_channels: 
                B: 2

        optimizer:
            lr_D: 0.00002
            lr_G: 0.0005
            lambda_pix2pix: 60.0
    
    metrics:
        discriminator_evolution: True


val:
    freq: ${train.checkpointing.freq}
    dataset: 
        _target_: project.datasets.val_test_dataset.SynthRAD2023ValTestDataset
        root: "/mnt/homeGPU/tenayat/data/VAL"
        num_workers: 0
        pin_memory: True
    sliding_window:
        overlap: 0.5
        window_size: ${train.dataset.patch_size}
    metrics:
        cycle_metrics: False
        save_to_csv: True

test:
    checkpointing:
        load_iter: 0
    dataset: 
        _target_: project.datasets.val_test_dataset.SynthRAD2023ValTestDataset
        root: "/mnt/homeGPU/tenayat/data/TEST"
        num_workers: 0
    sliding_window:
        overlap: ${val.sliding_window.overlap}
        window_size: ${train.dataset.patch_size}
